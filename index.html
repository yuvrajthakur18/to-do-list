    <section class="add_new_modal">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <form class="form_container">
                    <div class="add_new_header">
                        <h3 class="header"> Add New Task

                        <button type="button" onclick="closeX()" class="close-x-mark"> <i class="fa-solid fa-xmark"></i> </button> </h3>
                    </div>
                    <div add_new_body>
                        <div>
                            <label for="imageURL" class="form_label">Image URL</label>
                            <input type="url" class="form_input" id="imageUrl" placeholder="https://example.com/image.png" />
                        </div>
                        <div>
                            <label for="taskTitle" class="form_label">Task Title</label>
                            <input type="text" class="form_input" id="taskTitle" placeholder="Enter task name" /> 
                        </div>
                        <div>
                            <label for="taskType" class="form_label">Task Type</label>
                            <input type="text" class="form_input" id="taskType" placeholder="Enter task type" />
                        </div>
                        <div>
                            <label for="taskDescription" class="form_label">Task Description</label>
                            <textarea class="form_input" id="taskDescription" placeholder="Explain something about it..." rows="4"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
